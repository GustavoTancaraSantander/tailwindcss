<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
	<link href="output.css" rel="stylesheet">
	<title>Grid v1</title>
</head>

<body class="container mx-auto mt-5 text-center bg-blue-900">
	<div class="grid grid-cols-3 gap-3">
		<div class="bg-red-400">A</div>
		<div class="bg-red-400">A</div>
		<div class="bg-red-400">A</div>
		<div class="bg-red-400">A</div>
		<div class="bg-red-400">A</div>
	</div>
	<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-3">
		<div class="bg-green-400">A</div>
		<div class="bg-green-400">A</div>
		<div class="bg-green-400">A</div>
		<div class="bg-green-400">A</div>
		<div class="bg-green-400">A</div>
		<div class="bg-green-400">A</div>
	</div>

	<h2 class="text-white text-2xl mt-5">Custom colums (col-span)</h2>
	<div class="grid grid-cols-4 gap-2 my-2">
		<div class="bg-blue-400 col-span-2">C</div>
		<div class="bg-blue-400">C</div>
		<div class="bg-blue-400">C</div>
		<div class="bg-blue-400 col-span-4">C</div>
	</div>

	<h2 class="text-white text-2xl mt-5">Custom colums (col-start & col-end)</h2>
	<div class="grid grid-cols-4 gap-2 my-2">
		<div class="bg-orange-400 col-start-2">C1</div>
		<div class="bg-orange-400">C2</div>
		<div class="bg-orange-400">C3</div>

		<div class="bg-orange-400 col-end-5">col-end-5</div>
		<div class="bg-orange-400 col-end-4">col-end-4</div>
		<div class="bg-orange-400 col-end-3">col-end-3</div>
		<div class="bg-orange-400 col-end-2">col-end-2</div>
		<!-- <div class="bg-orange-400 col-end-1">C8</div> -->
		<!-- <div class="bg-orange-400 col-start-5">C4</div> -->
		<div class="bg-orange-400 col-start-4">col-start-4</div>
		<div class="bg-orange-400 col-start-3">col-start-3</div>
		<div class="bg-orange-400 col-start-2">col-start-2</div>
		<div class="bg-orange-400 col-start-1">col-start-1</div>
	</div>

	<h2 class="text-white text-2xl mt-5">Combination (grid-rows & grid-cols)</h2>
	<div class="grid grid-cols-2 sm:grid-cols-4 grid-rows-2 sm:grid-rows-2 gap-1">
		<div class="bg-indigo-500">Box 1</div>
		<div class="bg-indigo-500">Box 2</div>
		<div class="bg-indigo-500 row-span-2 sm:row-span-2 col-span-1 sm:col-span-2">Chart</div>
		<div class="bg-indigo-500">Box 3</div>
		<div class="bg-indigo-500">Box 4</div>
	</div>
</body>

</html>
